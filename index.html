<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="wrap">
            <span class="main-rating">
                Вітаю на сторінці підрахунку рейтингово балу НаКМА!
            </span>
            <div class="subject-num">
                <input type="text" class="input-num" placeholder="Вкажіть кількість дисциплін">
                <button class="submit-btn">
                    Далі
                </button>
            </div>
        </div>
        <div class="grades-page">
            <div class="header">
                <span class="header-grades">
                    Бал
                </span>
                <span class="header-grades">
                    Кількість кредитів
                </span>
            </div>

            <div class="grades-input">
                <input type="text" class="grade-in">
                <input type="text" class="credit-in">
            </div>
        </div>

    </div>
</body>

</html>
